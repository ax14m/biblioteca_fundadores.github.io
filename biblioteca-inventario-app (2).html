<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Biblioteca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #file-input, #download-button {
            margin-bottom: 20px;
            display: block;
        }
        #search-form {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #search-button, #download-button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .book-info {
            margin-top: 10px;
        }
        .book-info p {
            margin: 5px 0;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .status {
            font-weight: bold;
        }
        .status-correct {
            color: green;
        }
        .status-lost {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario de Biblioteca</h1>
        <input type="file" id="file-input" accept=".xlsx, .xls" />
        <form id="search-form" style="display:none;">
            <input type="text" id="search-input" placeholder="Ingrese el código de barras del libro" required>
            <button type="submit" id="search-button">Buscar</button>
        </form>
        <button id="download-button" style="display:none;">Descargar Excel Actualizado</button>
        <div id="loading">Cargando datos...</div>
        <div id="result"></div>
    </div>

    <script>
        let inventario = [];
        let workbook;
        let sheetName;

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, {type: 'array'});
                sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                inventario = XLSX.utils.sheet_to_json(worksheet);
                console.log('Inventario cargado:', inventario);
                document.getElementById('search-form').style.display = 'flex';
                document.getElementById('download-button').style.display = 'block';
                loading.style.display = 'none';
            };

            reader.readAsArrayBuffer(file);
        });

        function searchBook(codigoBarras) {
            return inventario.find(book => String(book["Codigo Barras"]) === codigoBarras);
        }

        function updateBookStatus(book) {
            if (book["1-Estado_Perdido"]) {
                book.status = "Correcto";
            } else {
                book.status = "Perdido";
                book["1-Estado_Perdido"] = true;
            }
        }

        function displayResult(book) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (book) {
                updateBookStatus(book);
                let bookInfo = `
                    <h2>${book.Título || 'Título no disponible'}</h2>
                    <div class="book-info">
                        <p><strong>Código de Barras:</strong> ${book["Codigo Barras"] || 'No disponible'}</p>
                        <p><strong>Autor:</strong> ${book.Autor || 'No disponible'}</p>
                        <p><strong>Signatura:</strong> ${book.signatura || 'No disponible'}</p>
                        <p><strong>Biblioteca:</strong> ${book.Biblioteca || 'No disponible'}</p>
                        <p><strong>Colección:</strong> ${book.Colección || 'No disponible'}</p>
                        <p><strong>Ubicación:</strong> ${book.Location || 'No disponible'}</p>
                        <p class="status ${book.status === 'Correcto' ? 'status-correct' : 'status-lost'}"><strong>Estado:</strong> ${book.status}</p>
                        <p><strong>ISBN:</strong> ${book.ISBN || 'No disponible'}</p>
                        <p><strong>Año de adquisición:</strong> ${book["año de adquisición"] || 'No disponible'}</p>
                        <p><strong>Editorial:</strong> ${book.Editorial || 'No disponible'}</p>
                        <p><strong>Año de Publicación:</strong> ${book["Año de Publicación"] || 'No disponible'}</p>
                        <p><strong>Idioma:</strong> ${book["Idioma del Material"] || 'No disponible'}</p>
                        <p><strong>Precio:</strong> ${book.Precio || 'No disponible'}</p>
                        <p><strong>Temas:</strong> ${book.temas || 'No disponible'}</p>
                    </div>
                `;
                resultDiv.innerHTML = bookInfo;
            } else {
                resultDiv.innerHTML = '<p class="error">Lo sentimos, no se encontró ningún libro con ese código de barras.</p>';
            }
        }

        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const codigoBarras = document.getElementById('search-input').value.trim();
            if (codigoBarras) {
                const book = searchBook(codigoBarras);
                displayResult(book);
            }
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const updatedWorksheet = XLSX.utils.json_to_sheet(inventario);
            workbook.Sheets[sheetName] = updatedWorksheet;
            const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            saveAsExcelFile(excelBuffer, 'Inventario_Actualizado.xlsx');
        });

        function saveAsExcelFile(buffer, fileName) {
            const data = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(data);
            link.download = fileName;
            link.click();
        }
    </script>
</body>
</html>
